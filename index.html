<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .same {
        font-size: 20px !important;
    }

    .size {
        font-size: 16px;
    }

    .main {
        width: 8.27in;
        height: 11.69in;
    }

    input {
        font-size: 20px;
        font-weight: bold;
        width: 200px;
    }

    /* Add a class for hiding the form after taking a snapshot */
    .hidden {
        display: none;
    }
</style>

<body>
    <section class="w-full container-fluid d-flex justify-content-center align-items-center">
        <div class="main shadow">
            <div class="title my-4 h2 text-center">HDFC LIFE</div>
            <div class="user d-flex justify-content-between my-4 w-100 px-3">
                <div class="name">
                    <h5 class="same">Ramesh Khan</h5>
                    <h5 class="same">Sr. Sales Manger</h5>
                    <h5 class="same">8058846346</h5>
                </div>
                <div class="fc">
                    <div class="d-flex justify-content-between">
                        <h5 class="same mb-0 px-3">FC Name</h5>
                        <input type="text" class="border-dark border-left-0 border-top-0 border-right-0 p-0 mx-3"
                            id="fcName">
                    </div>
                    <div class="d-flex justify-content-between">
                        <h5 class="same mb-0 px-3">Fc Code</h5>
                        <input type="text" class="border-dark border-left-0 border-top-0 border-right-0 p-0 mx-3"
                            id="fcCode">
                    </div>
                    <div class="d-flex justify-content-between">
                        <h5 class="same mb-0 ">Fc mobile No.</h5>
                        <input type="text" class="border-dark border-left-0 border-top-0 border-right-0 p-0 mx-3"
                            id="fcMobile">
                    </div>
                    <div>
                        <button onclick="takeSnap()">Take Snap</button>
                    </div>
                </div>
            </div>

            <div class="data w-100 d-flex flex-column">
                <!-- Your data rows -->
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script>
        const data = ["Name", "Mother Name", "Mobile No.", "Email Id", "Education", "Marital Status", "Pan Card No.", "Aadhar Card No.", "Address Proof", "Occupation", "Company Name/File name", "Designation", "Annual Income", "Birth Place", "Height", "Weight", "Covid Certified", "Nominee Name", "Nominee Relation", "Nominee DOB", "Existing Insurance Details"]
        const dataPlace = document.querySelector(".data");

        data.forEach((dataItem) => {
            const row = document.createElement("div");
            row.classList.add("row", "border", "d-flex", "justify-content-center", "align-items-center", "w-100", "ml-0", "mr-0");

            row.innerHTML = `
                <h5 class="col-4 border-dark border-right size">${dataItem}</h5>
                <input class="col-8 border-0">`;

            dataPlace.appendChild(row);
        });

        const getData = () => {
            const fcName = document.getElementById("fcName");
            const fcCode = document.getElementById("fcCode");
            const fcMobile = document.getElementById("fcMobile");

            fcName.classList.toggle("border-bottom-0");
            fcCode.classList.toggle("border-bottom-0");
            fcMobile.classList.toggle("border-bottom-0");
        }

        const hide = () => {
            document.querySelector("button").classList.add("hidden");
        }

        const takeSnap = () => {
            hide();
            getData();
            const formContainer = document.querySelector(".main");
            html2canvas(formContainer).then(canvas => {
   
                formContainer.classList.add("hidden");
                const dataURL = canvas.toDataURL();
                const downloadLink = document.createElement("a");
                downloadLink.href = dataURL;
                downloadLink.download = "snapshot.png";
                document.body.appendChild(canvas);
                document.body.appendChild(downloadLink);
                downloadLink.click();
            });
        }

    </script>
</body>

</html>
